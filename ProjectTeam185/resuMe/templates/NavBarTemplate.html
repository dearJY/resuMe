<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>resuMe</title>
    {% load staticfiles %}
    <link href="{% static '/static/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock css %}

    <link href="{% static '/static/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

</head>

<body id="page-top" class="index">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-word" href="/main">resuMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        {% block bar-right %}
        {% endblock bar-right %}
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

{% block content %}
{% endblock content %}


<!-- core script -->
<script src="{% static '/static/js/jquery.js' %}"></script>
<script src="{% static '/static/js/bootstrap.min.js' %}"></script>

<!-- custom script -->
{% block script %}
{% endblock script %}

</body>

</html>
